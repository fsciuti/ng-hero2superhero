<form #f="ngForm" (ngSubmit)="submit(f)">
  <div class="form-group">
    <label for="exampleInputEmail1">Email</label>
    <input name="email" type="email" required ngModel #emailField="ngModel" class="form-control" id="exampleInputEmail1"
      aria-describedby="emailHelp" placeholder="Enter email">
    <p class="text-danger" *ngIf="emailField.invalid && emailField.touched"><small>Il campo è richiesto</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input name="password" type="password" required ngModel #passwordField="ngModel" class="form-control"
      id="exampleInputPassword1" placeholder="Password">
    <p class="text-danger" *ngIf="passwordField.invalid && passwordField.touched"><small>Il campo è richiesto</small>
  </div>
  <ng-content></ng-content>
  <button type="submit" class="btn btn-warning" [disabled]="f.invalid">{{ buttonLabel }}</button>
</form>
