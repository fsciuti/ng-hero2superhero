<ngptt-card [classes]="classes">
    <ng-container ngProjectAs="[data-title]">
        <h5 class="card-title">
            <span class="badge badge-light float-right">{{ project.code }}</span>
            {{ project.name }}
        </h5>
    </ng-container>
    <ng-container ngProjectAs="[data-body]">
        <ng-content></ng-content>
    </ng-container>
</ngptt-card>
