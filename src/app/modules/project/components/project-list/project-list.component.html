<ng-container *ngIf="projects.length else noProjects">
    <ng-container *ngFor="let project of projects"
        [ngTemplateOutlet]="tplSingleProject ? tplSingleProject : simpleProject"
        [ngTemplateOutletContext]="{project: project}">
    </ng-container>
</ng-container>

<ng-template #noProjects>
    <p>Nessun progetto presente</p>
</ng-template>

<ng-template #simpleProject let-project="project">
    <p>{{ project.name }}</p>
</ng-template>
