<ngptt-project-list 
    [tplSingleProject]="tplSingleProject" 
    [projects]="projects" 
    (selected)="onSelectedProject($event)">
</ngptt-project-list>
<ngptt-project-detail (highlight)="onHighlightProject($event)" [project]="selectedProject"></ngptt-project-detail>

<ng-template #tplSingleProject let-project="project">
    <ngptt-project-box 
        [project]="project" 
        [classes]="{'border-info': project.done, 'border-warning': !project.done }"
    >
        <ng-container>
            <button class="btn btn-primary btn-sm m-1" (click)="onSelectedProject(project)">Anteprima Progetto</button>
            <button class="btn btn-primary btn-sm m-1" [routerLink]="['./', project.id]">Vai al Progetto</button> 
        </ng-container>
    </ngptt-project-box>
</ng-template>
